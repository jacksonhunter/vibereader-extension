<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VibeReader Settings</title>
    <link rel="stylesheet" href="popup.css">
</head>
<body>
    <div class="vibe-popup">
        <!-- Header -->
        <div class="popup-header">
            <h1 class="popup-title glitch" data-text="VIBEREADER">VIBEREADER</h1>
            <div class="version-info">v1.0.0 - CYBERPUNK MODE</div>
        </div>
        
        <!-- Status Display -->
        <div class="status-section">
            <div class="status-indicator" id="status-indicator">
                <span class="status-icon" id="status-icon">‚ö°</span>
                <span class="status-text" id="status-text">STANDBY</span>
            </div>
        </div>
        
        <!-- Quick Actions -->
        <div class="actions-section">
            <button class="action-btn primary" id="toggle-btn">
                <span class="btn-icon">üî•</span>
                <span class="btn-text">ACTIVATE VIBE</span>
            </button>
            
            <div class="quick-actions">
                <button class="action-btn secondary" id="theme-btn" title="Cycle Theme">
                    <span class="btn-icon">üé®</span>
                    <span class="btn-text">THEME</span>
                </button>
                <button class="action-btn secondary" id="settings-btn" title="Settings">
                    <span class="btn-icon">‚öôÔ∏è</span>
                    <span class="btn-text">CONFIG</span>
                </button>
            </div>
        </div>
        
        <!-- Settings Panel -->
        <div class="settings-panel" id="settings-panel">
            <div class="settings-header">
                <h3>‚ö° CONFIGURATION ‚ö°</h3>
            </div>
            
            <div class="setting-group">
                <label class="setting-label">
                    <span class="label-text">üé≠ Visual Theme</span>
                    <select class="setting-select" id="theme-select">
                        <option value="nightdrive">Nightdrive Enhanced</option>
                        <option value="neon-surge">Neon Surge</option>
                        <option value="outrun-storm">Outrun Storm</option>
                        <option value="strange-days">Strange Days</option>
                    </select>
                </label>
            </div>
            
            <div class="setting-group">
                <label class="setting-label">
                    <span class="label-text">üì∏ ASCII Images</span>
                    <div class="toggle-switch">
                        <input type="checkbox" id="ascii-images" class="toggle-input">
                        <span class="toggle-slider"></span>
                    </div>
                </label>
            </div>
            
            <div class="setting-group">
                <label class="setting-label">
                    <span class="label-text">üìú Side Scrolls</span>
                    <div class="toggle-switch">
                        <input type="checkbox" id="side-scrolls" class="toggle-input">
                        <span class="toggle-slider"></span>
                    </div>
                </label>
            </div>
            
            <div class="setting-group">
                <label class="setting-label">
                    <span class="label-text">üåßÔ∏è Vibe Rain</span>
                    <div class="toggle-switch">
                        <input type="checkbox" id="vibe-rain" class="toggle-input">
                        <span class="toggle-slider"></span>
                    </div>
                </label>
            </div>
            
            <div class="setting-group">
                <label class="setting-label">
                    <span class="label-text">üöÄ Auto-Activate</span>
                    <div class="toggle-switch">
                        <input type="checkbox" id="auto-activate" class="toggle-input">
                        <span class="toggle-slider"></span>
                    </div>
                </label>
            </div>
            
            <div class="settings-footer">
                <button class="action-btn secondary" id="reset-settings">
                    <span class="btn-icon">üîÑ</span>
                    <span class="btn-text">RESET</span>
                </button>
            </div>
        </div>
        
        <!-- Info Section -->
        <div class="info-section">
            <div class="shortcut-info">
                <span class="shortcut-label">üî• Hotkey:</span>
                <code class="shortcut-code">Ctrl + Shift + M</code>
            </div>
            
            <div class="footer-links">
                <a href="#" class="footer-link" id="help-link">üìñ Help</a>
                <a href="#" class="footer-link" id="about-link">‚ÑπÔ∏è About</a>
            </div>
        </div>
    </div>
    
    <script src="popup.js"></script>
</body>
</html>
