<?xml version="1.0" encoding="UTF-8"?>
<svg width="128" height="128" viewBox="0 0 128 128" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="matrixGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#f92672;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#66d9ef;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#ffbf80;stop-opacity:1" />
    </linearGradient>
    <filter id="glow">
      <feGaussianBlur stdDeviation="3" result="coloredBlur"/>
      <feMerge> 
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Background -->
  <rect width="128" height="128" fill="#0a0a0a" rx="16"/>
  
  <!-- Grid Pattern -->
  <defs>
    <pattern id="grid" width="8" height="8" patternUnits="userSpaceOnUse">
      <path d="M 8 0 L 0 0 0 8" fill="none" stroke="#f92672" stroke-width="0.5" opacity="0.3"/>
    </pattern>
  </defs>
  <rect width="128" height="128" fill="url(#grid)" rx="16"/>
  
  <!-- Main Icon - Stylized "M" for Matrix -->
  <g filter="url(#glow)">
    <!-- Left pillar -->
    <rect x="20" y="25" width="8" height="78" fill="url(#matrixGradient)"/>
    <!-- Right pillar -->
    <rect x="100" y="25" width="8" height="78" fill="url(#matrixGradient)"/>
    <!-- Left diagonal -->
    <rect x="28" y="25" width="30" height="8" fill="url(#matrixGradient)" transform="rotate(45 43 29)"/>
    <!-- Right diagonal -->
    <rect x="70" y="25" width="30" height="8" fill="url(#matrixGradient)" transform="rotate(-45 85 29)"/>
    <!-- Center vertical -->
    <rect x="60" y="45" width="8" height="58" fill="url(#matrixGradient)"/>
  </g>
  
  <!-- Decorative Elements -->
  <text x="64" y="115" text-anchor="middle" font-family="monospace" font-size="10" fill="#66d9ef" opacity="0.8">MATRIX</text>
  
  <!-- Corner accents -->
  <rect x="4" y="4" width="12" height="2" fill="#f92672"/>
  <rect x="4" y="4" width="2" height="12" fill="#f92672"/>
  <rect x="122" y="4" width="-12" height="2" fill="#f92672"/>
  <rect x="124" y="4" width="2" height="12" fill="#f92672"/>
  <rect x="4" y="122" width="12" height="2" fill="#f92672"/>
  <rect x="4" y="122" width="2" height="-12" fill="#f92672"/>
  <rect x="122" y="122" width="-12" height="2" fill="#f92672"/>
  <rect x="124" y="122" width="2" height="-12" fill="#f92672"/>
</svg>